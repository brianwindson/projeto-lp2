<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlsn:layout= "htto://www.ultraq.net.nz/thymeleaf/layout"	lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Challenge Juntos Somos+</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

<body>
   <div class="container">
        <div class="col-12">
        <h1 class="mt-5 mb-5 d-flex justify-content-center">Code Challenge JS+</h1>
        <form class="mt-5" method="post" enctype="multipart/form-data">
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <div class="form-group">
                        <label for="id_url">CSV or JSON url</label>
                        <input class="form-control" name='url' type="url" placeholder="https://website.com/file.json" id="id_url">
                    </div>
                    <div class="row">
                        <div class="mt-2 col-12 d-flex justify-content-end">
                            <button class="btn btn-lg btn-primary" type="submit">Load</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4 d-flex justify-content-center">
                <div class="col-6">
                    <div class="form-group">
                        <label for="id_file">CSV or JSON File</label>
                        <input class="form-control" name='file' type="file" placeholder="CSV File" id="id_file">
                    </div>
                    <div class="row">
                        <div class="mt-2 col-12 d-flex justify-content-end">
                            <button class="btn btn-lg btn-primary" type="submit">Upload</button>
                        </div>
                    </div>
                </div>
                <div class="row mt-4 d-flex justify-content-center">
                    <div class="col-6">
                            <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                                <span type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span></span>
                                <strong>{{ message }}</strong>
                            </div>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" 
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" 
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    </body>
</html>
