<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  <head>
	  	<title>Projeto LP2A2</title>
	  	<link href="/style.css" rel="stylesheet" type="text/css" media="all">
    
 		<link rel="stylesheet" type="text/css" href="static/style.css"/>
	  </head>
	  <body style="background-color:#706e66;">
	   <div class="navbar">
		  <a href="/home">About</a>
		  <a href="/pessoas/lista/1">Lista</a>
		  <div class="dropdown">
		  <button class="dropbtn" onclick="myFunction()">Regi√µes
		    <i class="fa fa-caret-down"></i>
		  </button>
		  <div class="dropdown-content" id="myDropdown">
		    <a href="/pessoas/search/nordeste/1">Nordeste</a>
		    <a href="/pessoas/search/norte/1">Norte</a>
		    <a href="/pessoas/search/centro-oeste/1">Centro-Oeste</a>
		    <a href="/pessoas/search/sul/1">Sul</a>
		    <a href="/pessoas/search/sudeste/1">Sudeste</a>
		  </div>
		  </div> 
		</div>

	  <h2 id="title"><span th:text="${#strings.capitalize(person.name.title)} "></span>. <span th:text="${#strings.capitalize(person.name.first)}">   </span>  <span th:text=" ${#strings.capitalize(person.name.last)}" ></span></h2>
	  
	  <div	th:each="person: ${person}" class="box" id="rounded2">
	  
	  			<p><img th:src="${person.picture.large}" id="img"></img></p>
	  			<p id="name"><b><span th:text="${#strings.capitalize(person.name.first)}">   </span>  <span th:text=" ${#strings.capitalize(person.name.last)}" >  </span></b></p>
	  			<p id="name"><span th:text="${#strings.capitalizeWords(#strings.substring((person.location.street),4))}" >  </span> <span th:text="${#strings.substring((person.location.street),0,4)}"> </span></p>
	  			<p id="name"><span th:text="${#strings.capitalizeWords(person.location.city)}"> </span> </p>
	  			<p id="name"><span th:text="${#strings.capitalizeWords(person.location.region)}"> </span> </p>
	  			<p id="name"><span th:text="${#strings.capitalizeWords(person.location.state)}"> </span> - CEP: <span th:text="${person.location.postcode}"> </span> </p>
				<p id="name">age: <span th:text="${#strings.capitalizeWords(person.Dob.age)}"> </span> </p>
				<p id="name">effort: <span th:text="${#strings.capitalizeWords(person.location.coordinates.effort)}"> </span> </p>
				<p id="name">phone: <span th:text="${person.phone}"> </span> </p>
				<p id="name">email: <span th:text="${person.email}"> </span> </p>
				
				
	  	
	  	
	  </div>
	  
	   <script>
		
		function myFunction() {
		  document.getElementById("myDropdown").classList.toggle("show");
		}
		
			window.onclick = function(e) {
		  if (!e.target.matches('.dropbtn')) {
		  var myDropdown = document.getElementById("myDropdown");
		    if (myDropdown.classList.contains('show')) {
		      myDropdown.classList.remove('show');
		    }
		  }
		}
		</script>
	  </body>

	
</html>
